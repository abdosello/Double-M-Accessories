<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double M Accessories - Premium Men's Accessories</title>
    <meta name="description" content="Shop premium men's rings, bracelets, and wallets at Double M Accessories">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <img src="assets/logo.jpg" alt="Double M Accessories" onerror="this.src='assets/placeholder.svg'">
                <h1>Double M Accessories</h1>
            </div>
            <nav>
                <button id="cartBtn" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount" class="cart-count">0</span>
                </button>
                <button id="langToggle" class="lang-toggle">
                    <i class="fas fa-language"></i>
                    <span id="currentLang">EN</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2 class="hero-title" data-en="Premium Men's Accessories" data-ar="إكسسوارات رجالية فاخرة">Premium Men's Accessories</h2>
            <p class="hero-subtitle" data-en="Rings, Bracelets & Wallets" data-ar="خواتم، أساور ومحافظ">Rings, Bracelets & Wallets</p>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products">
        <div class="container">
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded dynamically -->
                <div class="loading" data-en="Loading products..." data-ar="جاري تحميل المنتجات...">Loading products...</div>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-en="Shopping Cart" data-ar="سلة التسوق">Shopping Cart</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="modal-footer">
                <div class="cart-total">
                    <span data-en="Total:" data-ar="الإجمالي:">Total:</span>
                    <span id="cartTotal">0 EGP</span>
                </div>
                <button id="checkoutBtn" class="btn-primary" data-en="Proceed to Checkout" data-ar="إتمام الطلب">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="productName"></h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <img id="productImage" src="" alt="">
                <p id="productDescription"></p>
                <div class="product-price" id="productPrice"></div>
                
                <!-- Size Selection -->
                <div id="sizeSection" class="option-section" style="display:none;">
                    <label data-en="Select Size:" data-ar="اختر المقاس:">Select Size:</label>
                    <div id="sizeOptions" class="option-buttons"></div>
                </div>
                
                <!-- Color Selection -->
                <div id="colorSection" class="option-section" style="display:none;">
                    <label data-en="Select Color:" data-ar="اختر اللون:">Select Color:</label>
                    <div id="colorOptions" class="option-buttons"></div>
                </div>
                
                <!-- Quantity -->
                <div class="quantity-section">
                    <label data-en="Quantity:" data-ar="الكمية:">Quantity:</label>
                    <div class="quantity-controls">
                        <button id="decreaseQty" class="qty-btn">-</button>
                        <input type="number" id="quantity" value="1" min="1" readonly>
                        <button id="increaseQty" class="qty-btn">+</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="addToCartBtn" class="btn-primary" data-en="Add to Cart" data-ar="أضف إلى السلة">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content checkout-modal">
            <div class="modal-header">
                <h2 data-en="Checkout" data-ar="إتمام الطلب">Checkout</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="customerName" data-en="Full Name *" data-ar="الاسم الكامل *">Full Name *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPhone" data-en="Phone Number *" data-ar="رقم الهاتف *">Phone Number *</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerGovernorate" data-en="Governorate *" data-ar="المحافظة *">Governorate *</label>
                        <select id="customerGovernorate" required>
                            <option value="">-- Select Governorate --</option>
                            <option value="Cairo">Cairo - القاهرة</option>
                            <option value="Giza">Giza - الجيزة</option>
                            <option value="Alexandria">Alexandria - الإسكندرية</option>
                            <option value="Qalyubia">Qalyubia - القليوبية</option>
                            <option value="Sharqia">Sharqia - الشرقية</option>
                            <option value="Dakahlia">Dakahlia - الدقهلية</option>
                            <option value="Beheira">Beheira - البحيرة</option>
                            <option value="Gharbia">Gharbia - الغربية</option>
                            <option value="Monufia">Monufia - المنوفية</option>
                            <option value="Kafr El Sheikh">Kafr El Sheikh - كفر الشيخ</option>
                            <option value="Damietta">Damietta - دمياط</option>
                            <option value="Port Said">Port Said - بورسعيد</option>
                            <option value="Ismailia">Ismailia - الإسماعيلية</option>
                            <option value="Suez">Suez - السويس</option>
                            <option value="North Sinai">North Sinai - شمال سيناء</option>
                            <option value="South Sinai">South Sinai - جنوب سيناء</option>
                            <option value="Faiyum">Faiyum - الفيوم</option>
                            <option value="Beni Suef">Beni Suef - بني سويف</option>
                            <option value="Minya">Minya - المنيا</option>
                            <option value="Asyut">Asyut - أسيوط</option>
                            <option value="Sohag">Sohag - سوهاج</option>
                            <option value="Qena">Qena - قنا</option>
                            <option value="Luxor">Luxor - الأقصر</option>
                            <option value="Aswan">Aswan - أسوان</option>
                            <option value="Red Sea">Red Sea - البحر الأحمر</option>
                            <option value="New Valley">New Valley - الوادي الجديد</option>
                            <option value="Matrouh">Matrouh - مطروح</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerAddress" data-en="Detailed Address *" data-ar="العنوان بالتفصيل *">Detailed Address *</label>
                        <textarea id="customerAddress" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerNotes" data-en="Order Notes (Optional)" data-ar="ملاحظات (اختياري)">Order Notes (Optional)</label>
                        <textarea id="customerNotes" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label data-en="Payment Method *" data-ar="طريقة الدفع *">Payment Method *</label>
                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="COD" checked>
                                <span data-en="Cash on Delivery" data-ar="الدفع عند الاستلام">Cash on Delivery</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="Vodafone Cash">
                                <span>Vodafone Cash</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="Instapay">
                                <span>Instapay</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="order-summary">
                        <h3 data-en="Order Summary" data-ar="ملخص الطلب">Order Summary</h3>
                        <div id="checkoutItems"></div>
                        <div class="checkout-total">
                            <span data-en="Total Amount:" data-ar="المبلغ الإجمالي:">Total Amount:</span>
                            <span id="checkoutTotal">0 EGP</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-block" data-en="Place Order" data-ar="تأكيد الطلب">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a id="whatsappBtn" href="#" target="_blank" class="whatsapp-float" title="Contact us on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a id="facebookLink" href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a id="instagramLink" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2026 Double M Accessories. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
